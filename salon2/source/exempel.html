<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель із адаптацією</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Карусель із адаптацією</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="image/logo.png" alt="Logo Salon" class="img-fluid"
                        style="max-height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sertificates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="log_in.html">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <!-- SERVICES: -->
        <div class="container-fluid services">
            <!-- Кнопки перемикання -->
            <div class="switch-buttons">
                <button class="switch-button active" data-carousel="women">Для жінок</button>
                <button class="switch-button" data-carousel="men">Для чоловіків</button>
                <button class="switch-button" data-carousel="kids">Для дітей</button>
            </div>
        
            <!-- Карусель для жінок -->
            <div class="carousel-container active" id="carousel-women">
                <div class="carousel-track-container">
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Жінка 1">
                            <p>ФАРБУВАННЯ ВОЛОССЯ</p>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Жінка 2">
                            <p>МАНІКЮР</p>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Жінка 3">
                            <p>ДОГЛЯД ЗА ВОЛОССЯМ</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-button prev">❮</button>
                    <span class="carousel-counter">1 / 3</span>
                    <button class="carousel-button next">❯</button>
                </div>
            </div>
        
            <!-- Карусель для чоловіків -->
            <div class="carousel-container" id="carousel-men">
                <div class="carousel-track-container">
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Чоловік 1">
                            <p>СТРИЖКИ</p>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Чоловік 2">
                            <p>БРИТТЯ</p>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Чоловік 3">
                            <p>ДОГЛЯД ЗА ВОЛОССЯМ</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-button prev">❮</button>
                    <span class="carousel-counter">1 / 3</span>
                    <button class="carousel-button next">❯</button>
                </div>
            </div>
        
            <!-- Карусель для дітей -->
            <div class="carousel-container" id="carousel-kids">
                <div class="carousel-track-container">
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Дитина 1">
                            <p>СТРИЖКИ ДЛЯ ДІТЕЙ</p>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Дитина 2">
                            <p>ДИТЯЧИЙ ДОГЛЯД ЗА ВОЛОССЯМ</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-button prev">❮</button>
                    <span class="carousel-counter">1 / 2</span>
                    <button class="carousel-button next">❯</button>
                </div>
            </div>
        </div>
    
    
        <!-- PORTFOLIO: -->
        <div class="container-fluid portfolio">
            <div class="container text-center ">
                <div class="row ">
    
                    <div class="col-lg-12">
                        <h1 style="text-align: center;" >Portfolio</h1>
    
                        <div class="nav-buttons" id="navButtons">
                            <button class="active" onclick="loadImages('manicure', this)">Manicure</button>
                            <button onclick="loadImages('hair', this)">Hair</button>
                            <button onclick="loadImages('makeup', this)">Makeup</button>
                            <button onclick="loadImages('lashes', this)">Lashes</button>
                        </div>
    
                        <div class="images-container" id="imagesContainer">
                            <!-- Сюди завантажуватимуться фото -->
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
