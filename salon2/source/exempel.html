<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель із адаптацією</title>
    <style>
        /* Основний контейнер */
        .carousel-container {
            position: relative;
            max-width: 75%;
            margin: auto;
            overflow: hidden;
            display: none; /* Сховані каруселі за замовчуванням */
        }

        .carousel-container.active {
            display: block; /* Показати активну карусель */
        }

        /* Трек слайдів */
        .carousel-track {
            display: flex;
            gap: 15px; /* Відстань між картинками */
            transition: transform 0.5s ease-in-out;
        }

        /* Кожен слайд */
        .carousel-item {
            flex: 0 0 calc(33.333% - 15px); /* Три слайди для великих екранів */
            height: 340.5px; /* Фіксована висота */
            position: relative; /* Для тексту поверх картинки */
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Зображення заповнює весь контейнер */
        }

        /* Текст поверх зображення */
        .carousel-item p {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Напівпрозорий фон */
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0;
            margin: 0;
            text-align: center;
        }

        /* Верхні кнопки перемикання каруселей */
        .switch-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        .switch-button {
            padding: 10px 20px;
            border: 1px solid #bbb;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .switch-button.active {
            background-color: #555;
            color: white;
        }

        .switch-button:hover {
            background-color: #717171;
            color: white;
        }

        /* Рахівник і кнопки */
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .carousel-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #555;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .carousel-button:hover {
            color: black;
        }

        .carousel-counter {
            font-weight: bold;
        }

        /* Адаптація для планшетів і телефонів */
        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 0 calc(50% - 15px); /* Два слайди для планшетів і телефонів */
            }
        }
    </style>
</head>
<body>

    <!-- Кнопки перемикання -->
    <div class="switch-buttons">
        <button class="switch-button active" data-carousel="women">Для жінок</button>
        <button class="switch-button" data-carousel="men">Для чоловіків</button>
        <button class="switch-button" data-carousel="kids">Для дітей</button>
    </div>

    <!-- Карусель для жінок -->
    <div class="carousel-container active" id="carousel-women">
        <div class="carousel-track-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Жінка 1">
                    <p>ФАРБУВАННЯ ВОЛОССЯ</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Жінка 2">
                    <p>МАНІКЮР</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Жінка 3">
                    <p>ДОГЛЯД ЗА ВОЛОССЯМ</p>
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-button prev">❮</button>
            <span class="carousel-counter">1 / 3</span>
            <button class="carousel-button next">❯</button>
        </div>
    </div>

    <!-- Карусель для чоловіків -->
    <div class="carousel-container" id="carousel-men">
        <div class="carousel-track-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Чоловік 1">
                    <p>СТРИЖКИ</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Чоловік 2">
                    <p>БРИТТЯ</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Чоловік 3">
                    <p>ДОГЛЯД ЗА ВОЛОССЯМ</p>
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-button prev">❮</button>
            <span class="carousel-counter">1 / 3</span>
            <button class="carousel-button next">❯</button>
        </div>
    </div>

    <!-- Карусель для дітей -->
    <div class="carousel-container" id="carousel-kids">
        <div class="carousel-track-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Дитина 1">
                    <p>СТРИЖКИ ДЛЯ ДІТЕЙ</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Дитина 2">
                    <p>ДИТЯЧИЙ ДОГЛЯД ЗА ВОЛОССЯМ</p>
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-button prev">❮</button>
            <span class="carousel-counter">1 / 2</span>
            <button class="carousel-button next">❯</button>
        </div>
    </div>

    <script>
        const carousels = document.querySelectorAll('.carousel-container');
        const switchButtons = document.querySelectorAll('.switch-button');
        const tracks = document.querySelectorAll('.carousel-track');
        const counters = document.querySelectorAll('.carousel-counter');
        const prevButtons = document.querySelectorAll('.carousel-button.prev');
        const nextButtons = document.querySelectorAll('.carousel-button.next');

        // Перемикання між каруселями
        switchButtons.forEach(button => {
            button.addEventListener('click', () => {
                switchButtons.forEach(btn => btn.classList.remove('active'));
                carousels.forEach(carousel => carousel.classList.remove('active'));
                document.getElementById(`carousel-${button.dataset.carousel}`).classList.add('active');
                button.classList.add('active');
            });
        });

        // Логіка для кожної каруселі
        carousels.forEach((carousel, index) => {
            let currentIndex = 0;
            const items = carousel.querySelectorAll('.carousel-item');
            const track = tracks[index];
            const counter = counters[index];

            const updateCarousel = () => {
                const itemWidth = items[0].getBoundingClientRect().width;
                track.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
                counter.textContent = `${currentIndex + 1} / ${items.length}`;
            };

            prevButtons[index].addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            });

            nextButtons[index].addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            });

            updateCarousel();
        });
    </script>
</body>
</html>
