<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель із адаптацією</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Карусель із адаптацією</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="image/logo.png" alt="Logo Salon" class="img-fluid"
                        style="max-height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sertificates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="log_in.html">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <!-- SERVICES: -->
        <div class="slider-container">
            <!-- Кнопки для вибору категорії -->
            <div class="slider-buttons">
                <button class="slider-button active" data-category="women">Для жінок</button>
                <button class="slider-button" data-category="men">Для чоловіків</button>
                <button class="slider-button" data-category="kids">Для дітей</button>
            </div>
    
            <!-- Слайдер -->
            <div class="slider">
                <div class="slider-track" id="slider-track">
                    <!-- Слайди для жінок -->
                    <div class="slider-item women">
                        <img src="https://via.placeholder.com/300x200" alt="Фарбування волосся">
                        <p>Фарбування волосся</p>
                    </div>
                    <div class="slider-item women">
                        <img src="https://via.placeholder.com/300x200" alt="Манікюр">
                        <p>Нігтьовий сервіс</p>
                    </div>
                    <div class="slider-item women">
                        <img src="https://via.placeholder.com/300x200" alt="Догляд для волосся">
                        <p>Догляд для волосся</p>
                    </div>
                    <div class="slider-item women">
                        <img src="https://via.placeholder.com/300x200" alt="Стрижки">
                        <p>Стрижки</p>
                    </div>
    
                    <!-- Слайди для чоловіків -->
                    <div class="slider-item men">
                        <img src="https://via.placeholder.com/300x200" alt="Стрижки">
                        <p>Стрижки</p>
                    </div>
                    <div class="slider-item men">
                        <img src="https://via.placeholder.com/300x200" alt="Бриття">
                        <p>Бриття</p>
                    </div>
                    <div class="slider-item men">
                        <img src="https://via.placeholder.com/300x200" alt="Догляд">
                        <p>Догляд для чоловіків</p>
                    </div>
    
                    <!-- Слайди для дітей -->
                    <div class="slider-item kids">
                        <img src="https://via.placeholder.com/300x200" alt="Стрижки">
                        <p>Стрижки для дітей</p>
                    </div>
                    <div class="slider-item kids">
                        <img src="https://via.placeholder.com/300x200" alt="Догляд">
                        <p>Догляд для дітей</p>
                    </div>
                </div>
            </div>
    
            <!-- Управління -->
            <div class="slider-controls">
                <span class="control-button" id="prev">&#10094;</span>
                <span class="slider-counter" id="slider-counter">1 / 4</span>
                <span class="control-button" id="next">&#10095;</span>
            </div>
        </div>
        
    
    
        <!-- PORTFOLIO: -->
        <div class="container-fluid portfolio">
            <div class="container text-center ">
                <div class="row ">
    
                    <div class="col-lg-12">
                        <h1 style="text-align: center;" >Portfolio</h1>
    
                        <div class="nav-buttons" id="navButtons">
                            <button class="active" onclick="loadImages('manicure', this)">Manicure</button>
                            <button onclick="loadImages('hair', this)">Hair</button>
                            <button onclick="loadImages('makeup', this)">Makeup</button>
                            <button onclick="loadImages('lashes', this)">Lashes</button>
                        </div>
    
                        <div class="images-container" id="imagesContainer">
                            <!-- Сюди завантажуватимуться фото -->
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
