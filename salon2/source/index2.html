<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний слайдер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slider-container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }

        .slider-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .slider-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .slider-button.active {
            background-color: #C763A0;
            color: white;
        }

        .slider-track {
            display: flex;
            gap: 15px;
            /* Проміжок між слайдами */
            transition: transform 0.5s ease-in-out;
        }

        .slider {
            overflow: hidden;
            position: relative;
        }

        .slider-item {
            flex: 0 0 calc(100% / 3);
            /* Пропорційна ширина для 3 слайдів */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            position: relative;
            aspect-ratio: 3 / 2;
            /* Встановлення співвідношення ширини до висоти */
        }

        .slider-item img {
            width: 100%;
            /* Зображення заповнює ширину контейнера */
            height: 100%;
            /* Зображення заповнює висоту контейнера */
            object-fit: cover;
            /* Зберігає пропорції, заповнюючи весь контейнер */
        }

        .slider-item p {
            background-color: #C763A0;
            /* Колір фону підписів */
            color: white;
            padding: 10px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
            /* Адаптивний текст */
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-button {
            font-size: 30px;
            color: #888;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .control-button:hover {
            color: #C763A0;
        }

        /* Адаптація для планшетів */
        @media (max-width: 768px) {
            .slider-item {
                flex: 0 0 calc(100% / 2);
                /* Два слайди на ряд */
                aspect-ratio: 3 / 2;
                /* Пропорційна висота для планшетів */
            }
        }

        /* Адаптація для мобільних пристроїв */
        @media (max-width: 480px) {
            .slider-item {
                flex: 0 0 100%;
                /* Один слайд на ряд */
                aspect-ratio: 4 / 3;
                /* Інше співвідношення ширини до висоти */
            }
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <!-- Кнопки для вибору категорії -->
        <div class="slider-buttons">
            <button class="slider-button active" data-category="women">Woman</button>
            <button class="slider-button" data-category="men">Man</button>
            <button class="slider-button" data-category="kids">Child</button>
        </div>

        <!-- Слайдер -->
        <div class="slider">
            <div class="slider-track">
                <!-- Слайди для жінок -->
                <div class="slider-item women">
                    <img src="https://via.placeholder.com/300x200" alt="Фарбування волосся">
                    <p>Фарбування волосся</p>
                </div>
                <div class="slider-item women">
                    <img src="https://via.placeholder.com/300x200" alt="Манікюр">
                    <p>Манікюр</p>
                </div>
                <div class="slider-item women">
                    <img src="https://via.placeholder.com/300x200" alt="Догляд за волоссям">
                    <p>Догляд за волоссям</p>
                </div>

                <!-- Слайди для чоловіків -->
                <div class="slider-item men">
                    <img src="https://via.placeholder.com/300x200" alt="Стрижки">
                    <p>Стрижки</p>
                </div>
                <div class="slider-item men">
                    <img src="https://via.placeholder.com/300x200" alt="Бриття">
                    <p>Бриття</p>
                </div>
                <div class="slider-item men">
                    <img src="https://via.placeholder.com/300x200" alt="Догляд за чоловіками">
                    <p>Догляд за чоловіками</p>
                </div>

                <!-- Слайди для дітей -->
                <div class="slider-item kids">
                    <img src="https://via.placeholder.com/300x200" alt="Дитячі стрижки">
                    <p>Дитячі стрижки</p>
                </div>
                <div class="slider-item kids">
                    <img src="https://via.placeholder.com/300x200" alt="Догляд для дітей">
                    <p>Догляд для дітей</p>
                </div>
                <div class="slider-item kids">
                    <img src="https://via.placeholder.com/300x200" alt="Зачіски">
                    <p>Зачіски</p>
                </div>
            </div>
        </div>

        <!-- Управління -->
        <div class="slider-controls">
            <span class="control-button" id="prev">&#9664;</span>
            <span class="control-button" id="next">&#9654;</span>
        </div>
    </div>

    <script>
        const sliderTrack = document.querySelector('.slider-track');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const categoryButtons = document.querySelectorAll('.slider-button');
        const allSlides = document.querySelectorAll('.slider-item');

        let currentCategory = 'women';
        let slideWidth = allSlides[0].offsetWidth + 15;
        let currentIndex = 0;

        function filterSlides(category) {
            sliderTrack.style.transition = 'none';
            currentIndex = 0;
            currentCategory = category;
            const slides = Array.from(allSlides);
            slides.forEach(slide => {
                slide.style.display = slide.classList.contains(category) ? 'block' : 'none';
            });
            sliderTrack.style.transform = 'translateX(0)';
        }

        function moveSlider() {
            const visibleSlides = Array.from(allSlides).filter(slide =>
                slide.classList.contains(currentCategory)
            );
            const totalSlides = visibleSlides.length;
            if (currentIndex < 0) currentIndex = totalSlides - 1;
            if (currentIndex >= totalSlides) currentIndex = 0;
            sliderTrack.style.transition = 'transform 0.5s ease-in-out';
            sliderTrack.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex--;
            moveSlider();
        });

        nextButton.addEventListener('click', () => {
            currentIndex++;
            moveSlider();
        });

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterSlides(button.dataset.category);
            });
        });

        filterSlides(currentCategory);
    </script>
</body>

</html>
