
   
    <link rel="stylesheet" href="styles/main.css">
    <!DOCTYPE html>
    <html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Слайдер з категоріями</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            /* Основні стилі */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
    
            .slider-container {
                max-width: 90%;
                margin: 20px auto;
                text-align: center;
                position: relative;
            }
    
            .slider-buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 20px;
            }
    
            .slider-button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #e0e0e0;
                cursor: pointer;
                font-size: 16px;
                transition: 0.3s ease;
            }
    
            .slider-button.active {
                background-color: #C763A0;
                color: white;
            }
    
            .slider {
                overflow: hidden;
                position: relative;
            }
    
            .slider-track {
                display: flex;
                transition: transform 0.5s ease-in-out;
                gap: 10px;
            }
    
            .slider-item {
                min-width: calc(100% / 3);
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                overflow: hidden;
                position: relative;
            }
    
            .slider-item img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
    
            .slider-item p {
                background-color: #C763A0; /* Фон кольору, як ви попросили */
                color: white;
                padding: 10px;
                margin: 0;
                font-weight: bold;
                text-transform: uppercase;
                position: absolute;
                bottom: 0;
                width: 100%;
            }
    
            /* Управління */
            .slider-controls {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                align-items: center;
            }
    
            .slider-counter {
                font-size: 18px;
            }
    
            .control-button {
                font-size: 24px;
                cursor: pointer;
                color: #888;
                transition: 0.3s;
            }
    
            .control-button:hover {
                color: #333;
            }
    
            /* Адаптація */
            @media (max-width: 768px) {
                .slider-item {
                    min-width: calc(100% / 2);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="slider-container">
            <!-- Кнопки для вибору категорії -->
            <div class="slider-buttons">
                <button class="slider-button active" data-category="women">Для жінок</button>
                <button class="slider-button" data-category="men">Для чоловіків</button>
                <button class="slider-button" data-category="kids">Для дітей</button>
            </div>
    
            <!-- Слайдер -->
            <div class="slider">
                <div class="slider-track" id="slider-track">
                    <!-- Слайди для жінок -->
                    <div class="slider-item women">
                        <img src="https://via.placeholder.com/300x200" alt="Фарбування волосся">
                        <p>Фарбування волосся</p>
                    </div>
                    <div class="slider-item women">
                        <img src="https://via.placeholder.com/300x200" alt="Манікюр">
                        <p>Нігтьовий сервіс</p>
                    </div>
                    <div class="slider-item women">
                        <img src="https://via.placeholder.com/300x200" alt="Догляд для волосся">
                        <p>Догляд для волосся</p>
                    </div>
    
                    <!-- Слайди для чоловіків -->
                    <div class="slider-item men">
                        <img src="https://via.placeholder.com/300x200" alt="Стрижки">
                        <p>Стрижки</p>
                    </div>
                    <div class="slider-item men">
                        <img src="https://via.placeholder.com/300x200" alt="Бриття">
                        <p>Бриття</p>
                    </div>
                    <div class="slider-item men">
                        <img src="https://via.placeholder.com/300x200" alt="Догляд для чоловіків">
                        <p>Догляд для чоловіків</p>
                    </div>
    
                    <!-- Слайди для дітей -->
                    <div class="slider-item kids">
                        <img src="https://via.placeholder.com/300x200" alt="Стрижки для дітей">
                        <p>Стрижки для дітей</p>
                    </div>
                    <div class="slider-item kids">
                        <img src="https://via.placeholder.com/300x200" alt="Догляд для дітей">
                        <p>Догляд для дітей</p>
                    </div>
                    <div class="slider-item kids">
                        <img src="https://via.placeholder.com/300x200" alt="Зачіски">
                        <p>Зачіски</p>
                    </div>
                </div>
            </div>
    
            <!-- Управління -->
            <div class="slider-controls">
                <span class="control-button" id="prev">&#10094;</span>
                <span class="slider-counter" id="slider-counter">1 / 3</span>
                <span class="control-button" id="next">&#10095;</span>
            </div>
        </div>
    
        <script>
            const sliderTrack = document.getElementById('slider-track');
            const sliderButtons = document.querySelectorAll('.slider-button');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const sliderCounter = document.getElementById('slider-counter');
    
            let currentCategory = 'women';
            let currentIndex = 0;
    
            // Фільтрування слайдів за категорією
            function filterSlides(category) {
                const allSlides = document.querySelectorAll('.slider-item');
                allSlides.forEach(slide => {
                    slide.style.display = slide.classList.contains(category) ? 'block' : 'none';
                });
                currentIndex = 0; // Перейти на перший слайд
                updateCounter();
            }
    
            // Оновлення індекса
            function updateCounter() {
                const visibleSlides = document.querySelectorAll(`.slider-item.${currentCategory}`);
                const totalSlides = visibleSlides.length;
                sliderCounter.textContent = `${currentIndex + 1} / ${totalSlides}`;
                sliderTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
    
            // Перемикання категорії
            sliderButtons.forEach(button => {
                button.addEventListener('click', () => {
                    sliderButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.getAttribute('data-category');
                    filterSlides(currentCategory);
                });
            });
    
            // Управління навігацією
            prevButton.addEventListener('click', () => {
                const visibleSlides = document.querySelectorAll(`.slider-item.${currentCategory}`);
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCounter();
                }
            });
    
            nextButton.addEventListener('click', () => {
                const visibleSlides = document.querySelectorAll(`.slider-item.${currentCategory}`);
                if (currentIndex < visibleSlides.length - 1) {
                    currentIndex++;
                    updateCounter();
                }
            });
    
            // Початковий фільтр
            filterSlides(currentCategory);
        </script>
    </body>
    </html>
