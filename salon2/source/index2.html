<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний слайдер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slider-container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }

        .slider-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .slider-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .slider-button.active {
            background-color: #C763A0;
            color: white;
        }

        .slider {
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            gap: 15px;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            flex: 0 0 calc(100% / 3);
            /* Три слайди на ноутбуках */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            position: relative;
            aspect-ratio: 3 / 2;
        }

        .slider-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-item p {
            background-color: #C763A0;
            color: white;
            padding: 10px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-button {
            font-size: 30px;
            color: #888;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .control-button:hover {
            color: #C763A0;
        }

        /* Адаптація для планшетів */
        @media (max-width: 768px) {
            .slider-item {
                flex: 0 0 calc(100% / 2);
                /* Два слайди */
                aspect-ratio: 3 / 2;
            }
        }

        /* Адаптація для мобільних пристроїв */
        @media (max-width: 480px) {
            .slider-item {
                flex: 0 0 100%;
                /* Один слайд */
                aspect-ratio: 4 / 3;
            }
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <!-- Кнопки для вибору категорії -->
        <div class="slider-buttons">
            <button class="slider-button active" data-category="women">Woman</button>
            <button class="slider-button" data-category="men">Man</button>
            <button class="slider-button" data-category="kids">Child</button>
        </div>

        <!-- Слайдер -->
        <div class="slider">
            <div class="slider-track" id="slider-track">
                <!-- Слайди для жінок -->
                <div class="slider-item women">
                    <img src="https://via.placeholder.com/300x200" alt="Фарбування волосся">
                    <p>Фарбування волосся</p>
                </div>
                <div class="slider-item women">
                    <img src="https://via.placeholder.com/300x200" alt="Манікюр">
                    <p>Манікюр</p>
                </div>
                <div class="slider-item women">
                    <img src="https://via.placeholder.com/300x200" alt="Догляд за волоссям">
                    <p>Догляд за волоссям</p>
                </div>

                <!-- Слайди для чоловіків -->
                <div class="slider-item men">
                    <img src="https://via.placeholder.com/300x200" alt="Стрижки">
                    <p>Стрижки</p>
                </div>
                <div class="slider-item men">
                    <img src="https://via.placeholder.com/300x200" alt="Бриття">
                    <p>Бриття</p>
                </div>
                <div class="slider-item men">
                    <img src="https://via.placeholder.com/300x200" alt="Догляд за чоловіками">
                    <p>Догляд за чоловіками</p>
                </div>

                <!-- Слайди для дітей -->
                <div class="slider-item kids">
                    <img src="https://via.placeholder.com/300x200" alt="Дитяча стрижка">
                    <p>Дитяча стрижка</p>
                </div>
                <div class="slider-item kids">
                    <img src="https://via.placeholder.com/300x200" alt="Догляд за дітьми">
                    <p>Догляд за дітьми</p>
                </div>
                <div class="slider-item kids">
                    <img src="https://via.placeholder.com/300x200" alt="Дитяча зачіска">
                    <p>Дитяча зачіска</p>
                </div>
            </div>
        </div>

        <!-- Управління -->
        <div class="slider-controls">
            <span class="control-button" id="prev">&#9664;</span>
            <span class="control-button" id="next">&#9654;</span>
        </div>
    </div>



    <script>
        const sliderTrack = document.getElementById('slider-track');
        const sliderButtons = document.querySelectorAll('.slider-button');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;
        let currentCategory = 'women'; // Початкова категорія

        // Фільтрування слайдів за категорією
        function filterSlides(category) {
            const allSlides = document.querySelectorAll('.slider-item');
            allSlides.forEach(slide => {
                slide.style.display = slide.classList.contains(category) ? 'block' : 'none';
            });
            currentIndex = 0; // Скидаємо індекс на початок
            updateSlider();
        }

        // Оновлення положення слайдера
        function updateSlider() {
            const visibleSlides = document.querySelectorAll(`.slider-item.${currentCategory}`);
            const sliderWidth = visibleSlides[0]?.clientWidth || 0; // Отримуємо ширину слайда
            sliderTrack.style.transform = `translateX(-${currentIndex * sliderWidth}px)`;
        }

        // Події для кнопок категорій
        sliderButtons.forEach(button => {
            button.addEventListener('click', () => {
                sliderButtons.forEach(btn => btn.classList.remove('active')); // Знімаємо активний клас
                button.classList.add('active'); // Додаємо активний клас
                currentCategory = button.getAttribute('data-category'); // Оновлюємо категорію
                filterSlides(currentCategory); // Фільтруємо слайди
            });
        });

        // Події для стрілок
        prevButton.addEventListener('click', () => {
            const visibleSlides = document.querySelectorAll(`.slider-item.${currentCategory}`);
            const totalSlides = visibleSlides.length;

            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Перехід назад циклічно
            updateSlider();
        });

        nextButton.addEventListener('click', () => {
            const visibleSlides = document.querySelectorAll(`.slider-item.${currentCategory}`);
            const totalSlides = visibleSlides.length;

            currentIndex = (currentIndex + 1) % totalSlides; // Перехід вперед циклічно
            updateSlider();
        });

        // Оновлення слайдера при зміні розміру вікна
        window.addEventListener('resize', updateSlider);

        // Ініціалізація
        filterSlides(currentCategory);

    </script>
</body>

</html>
