<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Section</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Вбудований CSS -->
    <style>
        /* Навігаційна панель */
        .custom-navbar {
            background-color: #C763A0;
        }

        .nav-link {
            color: white;
        }

        .navbar-nav .nav-link.active {
            color: black;
        }

        /* Кнопки для перемикання секцій */
        .switch-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .switch-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .switch-button.active {
            background-color: #C763A0;
            color: white;
        }

        /* Стилі каруселі */
        .carousel-container {
            display: none;
            max-width: 75%;
            margin: 0 auto;
            text-align: center;
        }

        .carousel-container.active {
            display: block;
        }

        .carousel-track {
            display: flex;
            overflow: hidden;
            gap: 15px;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 calc(33.333% - 15px);
            position: relative;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-item p {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            margin: 0;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .carousel-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .carousel-button:hover {
            color: #C763A0;
        }

        .carousel-counter {
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Навігація -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Services</a>
        </div>
    </nav>

    <!-- Services Section -->
    <section>
        <div class="container text-center">
            <div class="switch-buttons">
                <button class="switch-button active" data-carousel="women">Для жінок</button>
                <button class="switch-button" data-carousel="men">Для чоловіків</button>
                <button class="switch-button" data-carousel="kids">Для дітей</button>
            </div>

            <!-- Карусель для жінок -->
            <div class="carousel-container active" id="carousel-women">
                <div class="carousel-track">
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Жінка 1">
                        <p>ФАРБУВАННЯ ВОЛОССЯ</p>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Жінка 2">
                        <p>МАНІКЮР</p>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Жінка 3">
                        <p>ДОГЛЯД ЗА ВОЛОССЯМ</p>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-button prev">❮</button>
                    <span class="carousel-counter">1 / 3</span>
                    <button class="carousel-button next">❯</button>
                </div>
            </div>

            <!-- Карусель для чоловіків -->
            <div class="carousel-container" id="carousel-men">
                <div class="carousel-track">
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Чоловік 1">
                        <p>СТРИЖКИ</p>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Чоловік 2">
                        <p>БРИТТЯ</p>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Чоловік 3">
                        <p>ДОГЛЯД ЗА ВОЛОССЯМ</p>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-button prev">❮</button>
                    <span class="carousel-counter">1 / 3</span>
                    <button class="carousel-button next">❯</button>
                </div>
            </div>

            <!-- Карусель для дітей -->
            <div class="carousel-container" id="carousel-kids">
                <div class="carousel-track">
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Дитина 1">
                        <p>СТРИЖКИ ДЛЯ ДІТЕЙ</p>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/300x200" alt="Дитина 2">
                        <p>ДИТЯЧИЙ ДОГЛЯД ЗА ВОЛОССЯМ</p>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-button prev">❮</button>
                    <span class="carousel-counter">1 / 2</span>
                    <button class="carousel-button next">❯</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Вбудований JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const switchButtons = document.querySelectorAll('.switch-button');
            const carousels = document.querySelectorAll('.carousel-container');
            const prevButtons = document.querySelectorAll('.carousel-button.prev');
            const nextButtons = document.querySelectorAll('.carousel-button.next');

            // Перемикання між каруселями
            switchButtons.forEach(button => {
                button.addEventListener('click', () => {
                    switchButtons.forEach(btn => btn.classList.remove('active'));
                    carousels.forEach(carousel => carousel.classList.remove('active'));

                    document.getElementById(`carousel-${button.dataset.carousel}`).classList.add('active');
                    button.classList.add('active');
                });
            });

            // Логіка для перемикання слайдів
            carousels.forEach(carousel => {
                const track = carousel.querySelector('.carousel-track');
                const items = carousel.querySelectorAll('.carousel-item');
                const counter = carousel.querySelector('.carousel-counter');
                let currentIndex = 0;

                const updateCarousel = () => {
                    const itemWidth = items[0].offsetWidth + 15;
                    track.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
                    counter.textContent = `${currentIndex + 1} / ${items.length}`;
                };

                carousel.querySelector('.carousel-button.prev').addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                    updateCarousel();
                });

                carousel.querySelector('.carousel-button.next').addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % items.length;
                    updateCarousel();
                });

                updateCarousel();
            });
        });
    </script>
</body>

</html>
