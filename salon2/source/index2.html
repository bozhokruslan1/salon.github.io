<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Об'єднаний сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* NAV BAR */
        .custom-navbar {
            background-color: #C763A0;
        }

        .nav-link {
            color: white;
        }

        .navbar-nav .nav-link.active {
            color: black;
        }

        .navbar-toggler {
            background-color: white;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            font-size: 20px;
        }

        .navbar-nav {
            gap: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-buttons button {
            padding: 10px 10px;
            margin: 3px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .nav-buttons button.active {
            background-color: #C763A0;
            color: white;
        }

        /* SERVICES */
        .slider-container {
            max-width: 90%;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .slider-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .slider-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .slider-button.active {
            background-color: #C763A0;
            color: white;
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 10px;
        }

        .slider-item {
            min-width: calc(100% / 4);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .slider-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .slider-item p {
            background-color: #000;
            color: white;
            padding: 10px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* PORTFOLIO */
        .images-container {
            width: 75%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
        }

        .images-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .images-container img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .images-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="image/logo.png" alt="Logo Salon" style="max-height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- SERVICES -->
        <div class="slider-container">
            <div class="slider-buttons">
                <button class="slider-button active" data-category="women">Для жінок</button>
                <button class="slider-button" data-category="men">Для чоловіків</button>
                <button class="slider-button" data-category="kids">Для дітей</button>
            </div>

            <div class="slider-track" id="slider-track">
                <div class="slider-item women">
                    <img src="https://via.placeholder.com/300x200" alt="Фарбування волосся">
                    <p>Фарбування волосся</p>
                </div>
                <div class="slider-item men">
                    <img src="https://via.placeholder.com/300x200" alt="Бриття">
                    <p>Бриття</p>
                </div>
            </div>
        </div>

        <!-- PORTFOLIO -->
        <div class="container-fluid portfolio">
            <div class="container text-center ">
                <div class="row ">
    
                    <div class="col-lg-12">
                        <h1 style="text-align: center;" >Portfolio</h1>
    
                        <div class="nav-buttons" id="navButtons">
                            <button class="active" onclick="loadImages('manicure', this)">Manicure</button>
                            <button onclick="loadImages('hair', this)">Hair</button>
                            <button onclick="loadImages('makeup', this)">Makeup</button>
                            <button onclick="loadImages('lashes', this)">Lashes</button>
                        </div>
    
                        <div class="images-container" id="imagesContainer">
                            <!-- Сюди завантажуватимуться фото -->
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </main>

    <script>
        // SERVICES
        const sliderTrack = document.getElementById('slider-track');
        const sliderButtons = document.querySelectorAll('.slider-button');

        sliderButtons.forEach(button => {
            button.addEventListener('click', () => {
                sliderButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const category = button.getAttribute('data-category');
                document.querySelectorAll('.slider-item').forEach(item => {
                    item.style.display = item.classList.contains(category) ? 'block' : 'none';
                });
            });
        });

        // PORTFOLIO
        const imagesContainer = document.getElementById('imagesContainer');
        const categories = {
            manicure: ['img1.jpg', 'img2.jpg', 'img3.jpg'],
            hair: ['img4.jpg', 'img5.jpg', 'img6.jpg']
        };

        function loadImages(category) {
            imagesContainer.innerHTML = '';
            categories[category].forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                imagesContainer.appendChild(img);
            });
        }

        loadImages('manicure');
    </script>
</body>
</html>
